<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 Internal Server Error</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 72px;
      color: #e74c3c;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }
    p {
      margin-top: 10px;
      color: #777;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
